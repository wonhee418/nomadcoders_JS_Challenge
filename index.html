<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoBoard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/c41fd5c852.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="inner">
        <div class="board boxDesign">

            <div class="section left">
                <h2 id="clock" class="boxDesign">00 : 00 : 00</h2>
                <form id="login-form" class="hidden">
                    <input type="text" required maxlength="15" placeholder="what is your name?" />
                    <button>Log In</button>
                </form>


                <div class="toDoBox boxDesign">
                    <form id="todo-form">
                        <input type="text" required placeholder="To Do List를 입력하세요 !">
                    </form>
                    <ul id="todo-list"></ul>
                </div>
            </div>
            <div class="section middle boxDesign">
                <h1 id="greeting" class="hidden"></h1>
                <div id="quote">
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="section right">
                <div id="weather" class="boxDesign">
                    <p class="tit">Today's weather !</p>
                    <p class="temp"></p>
                    <p class="city"></p>
                </div>
                <div class="music boxDesign">
                    <div class="musicInfo">
                        <div class="thum">
                            <img src="" alt="앨범썸네일" class="album">
                        </div>
                        <span class="musicDesc">
                            <p></p>
                            <p></p>
                        </span>
                        <div class="musicProgressBox">
                            <p class="musicProgressBar"></p>
                        </div>
                        <div class="musicTime">
                            <span>00 : 00</span>
                            <span>00 : 00</span>
                        </div>

                    </div>

                    <div class="btnWrap">
                        <span class="preBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                                <path
                                    d="M31.1 64.03c-17.67 0-31.1 14.33-31.1 32v319.9c0 17.67 14.33 32 32 32C49.67 447.1 64 433.6 64 415.1V96.03C64 78.36 49.67 64.03 31.1 64.03zM267.5 71.41l-192 159.1C67.82 237.8 64 246.9 64 256c0 9.094 3.82 18.18 11.44 24.62l192 159.1c20.63 17.12 52.51 2.75 52.51-24.62v-319.9C319.1 68.66 288.1 54.28 267.5 71.41z" />
                            </svg>
                        </span>
                        <span class="playBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                <path
                                    d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z" />
                            </svg>
                        </span>
                        <span class="pauseBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                                <path
                                    d="M272 63.1l-32 0c-26.51 0-48 21.49-48 47.1v288c0 26.51 21.49 48 48 48L272 448c26.51 0 48-21.49 48-48v-288C320 85.49 298.5 63.1 272 63.1zM80 63.1l-32 0c-26.51 0-48 21.49-48 48v288C0 426.5 21.49 448 48 448l32 0c26.51 0 48-21.49 48-48v-288C128 85.49 106.5 63.1 80 63.1z" />
                            </svg>
                        </span>
                        <span class="nextBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                                <path
                                    d="M287.1 447.1c17.67 0 31.1-14.33 31.1-32V96.03c0-17.67-14.33-32-32-32c-17.67 0-31.1 14.33-31.1 31.1v319.9C255.1 433.6 270.3 447.1 287.1 447.1zM52.51 440.6l192-159.1c7.625-6.436 11.43-15.53 11.43-24.62c0-9.094-3.809-18.18-11.43-24.62l-192-159.1C31.88 54.28 0 68.66 0 96.03v319.9C0 443.3 31.88 457.7 52.51 440.6z" />
                            </svg>
                        </span>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div class="modeBtn"></div>



    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/music.js"></script>
</body>

</html>
